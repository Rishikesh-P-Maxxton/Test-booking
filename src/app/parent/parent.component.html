<!-- parent.component.html -->
<div class="container">
    <h1>Booking Application</h1>
    
    <!-- Button to open the booking modal -->
    <button type="button" class="btn btn-primary" (click)="openBookingModal()">Open Booking Modal</button>
    
    <!-- Include the booking modal component and pass inputs -->
    <app-booking-modal 
      [reservationId]="reservationId"
      [roomId]="roomId"
      [stayDateFrom]="stayDateFrom"
      [stayDateTo]="stayDateTo">
    </app-booking-modal>
  </div>
