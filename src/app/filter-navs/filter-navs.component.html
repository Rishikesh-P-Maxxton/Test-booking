<div class="container mt-4">
  <!-- Jumbotron -->
  <div class="row">
    <div class="col-8">
      <div class="jumbotron p-4 jumbotron-full">
        <div class="display-6">Rooms</div>
        <p class="lead">All rooms data</p>
      </div>
    </div>
    <div class="col-4">
      <div class="jumbotron p-4">
        <div class="chart-container">
          <div class="pie-chart">
            <svg viewBox="0 0 32 32">
              <!-- Background Circle -->
              <circle r="14" cx="16" cy="16" stroke="#e9ecef" stroke-width="5"></circle>
              <!-- Pie Chart Segments -->
              <circle
                class="confirmed"
                r="14"
                cx="16"
                cy="16"
                [attr.stroke-dasharray]="confirmedDashArray"
                transform="rotate(-90 16 16)"
                matTooltip="Confirmed: {{ confirmedPercent }}%"
                matTooltipPosition="above"
              ></circle>
              <circle
                class="checked-in"
                r="14"
                cx="16"
                cy="16"
                [attr.stroke-dasharray]="checkedInDashArray"
                transform="rotate(-90 16 16)"
                matTooltip="Checked In: {{ checkedInPercent }}%"
                matTooltipPosition="above"
              ></circle>
              <circle
                class="checked-out"
                r="14"
                cx="16"
                cy="16"
                [attr.stroke-dasharray]="checkedOutDashArray"
                transform="rotate(-90 16 16)"
                matTooltip="Checked Out: {{ checkedOutPercent }}%"
                matTooltipPosition="above"
              ></circle>
            </svg>
            <!-- Number Display in Center -->
            <div class="center-text display-4">{{ reservationCount }}</div>
          </div>
          <!-- Text Below the Chart -->
          <p class="this">Total <br> Reservations</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Navigation Tabs -->
  <div class="row">
    <div class="col-12">
      <div class="nav-container mt-4">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active"
               [routerLink]="[{ outlets: { filternav: ['allrooms'] } }]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
              All Rooms
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               [routerLink]="[{ outlets: { filternav: ['planner'] } }]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
              Planner
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<router-outlet name="filternav"></router-outlet>
