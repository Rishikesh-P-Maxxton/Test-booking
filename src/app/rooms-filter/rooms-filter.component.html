<div class="container mt-4">
  <div class="row">
    <!-- Left Column: Filters -->
    <div class="col-md-4">
      <div class="filter-section p-3 border">
        <h4>Filter Rooms</h4>
        <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
          <!-- Location Dropdown -->
          <div class="form-group">
            <label for="location">Location</label>
            <select id="location" formControlName="location" class="form-control">
              <option value="">All Locations</option>
              <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
            </select>
          </div>

          <!-- Date Range -->
          <div class="form-group mt-3">
            <label for="dateRangeFrom">Stay Date From</label>
            <input type="date" id="dateRangeFrom" formControlName="dateRange.from" class="form-control">
          </div>

          <div class="form-group mt-3">
            <label for="dateRangeTo">Stay Date To</label>
            <input type="date" id="dateRangeTo" formControlName="dateRange.to" class="form-control">
          </div>

          <!-- Number of Persons -->
          <div class="form-group mt-3">
            <label for="numberOfPersons">Number of Persons</label>
            <input type="number" id="numberOfPersons" formControlName="numberOfPersons" class="form-control">
          </div>

          <!-- Max Price -->
          <div class="form-group mt-3">
            <label for="maxPrice">Max Price Per Day Per Person</label>
            <input type="number" id="maxPrice" formControlName="maxPrice" class="form-control">
          </div>

          <!-- Min Stay -->
          <div class="form-group mt-3">
            <label for="minStay">Minimum Stay (days)</label>
            <input type="number" id="minStay" formControlName="minStay" class="form-control">
          </div>

          <!-- Max Stay -->
          <div class="form-group mt-3">
            <label for="maxStay">Maximum Stay (days)</label>
            <input type="number" id="maxStay" formControlName="maxStay" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary mt-3">Find Room</button>
        </form>
      </div>
    </div>

    <!-- Right Column: Results -->
    <div class="col-md-8">
      <div class="result-section p-3 border">
        <h4>Available Rooms</h4>
        <table class="table table-striped mt-4" *ngIf="filteredRooms.length > 0">
          <thead>
            <tr>
              <th>Room ID</th>
              <th>Location</th>
              <th>Room Name</th>
              <th>Price Per Day</th>
              <th>Guest Capacity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of filteredRooms">
              <td>{{ room.roomId }}</td>
              <td>{{ room.locationName }}</td>
              <td>{{ room.roomName }}</td>
              <td>{{ room.pricePerDayPerPerson | currency }}</td>
              <td>{{ room.guestCapacity }}</td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="filteredRooms.length === 0" class="mt-4">No rooms match the selected filters.</p>
      </div>
    </div>
  </div>
</div>
