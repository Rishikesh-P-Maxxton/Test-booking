<div class="modal-header">
    <h5 class="modal-title">Booking Confirmation</h5>
    <button type="button" class="close" (click)="closeModal.emit()">&times;</button>
  </div>
  <div class="modal-body">
    <form [formGroup]="bookingForm" (ngSubmit)="updateTotalPrice()">
      <div class="form-group">
        <label for="stayDateFrom">Check-In Date</label>
        <input type="date" id="stayDateFrom" formControlName="stayDateFrom" class="form-control" />
      </div>
      <div class="form-group">
        <label for="stayDateTo">Check-Out Date</label>
        <input type="date" id="stayDateTo" formControlName="stayDateTo" class="form-control" />
      </div>
      <div class="form-group">
        <label for="totalNumberOfGuests">Number of Guests</label>
        <input type="number" id="totalNumberOfGuests" formControlName="totalNumberOfGuests" class="form-control" />
      </div>
      <div class="form-group">
        <label for="totalPrice">Total Price</label>
        <input type="text" id="totalPrice" formControlName="totalPrice" class="form-control"  />
      </div>
    </form>
  
    <form [formGroup]="customerForm" (ngSubmit)="updateConfirmButtonState()">
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" formControlName="customerId" class="form-control" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age" class="form-control" />
      </div>
      <div class="form-group">
        <label for="initialAddress">Initial Address</label>
        <input type="text" id="initialAddress" formControlName="initialAddress" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control" />
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" formControlName="pincode" class="form-control" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" class="form-control" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" class="form-control" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control" />
      </div>
    </form>
  
    <form [formGroup]="paymentForm" (ngSubmit)="updateConfirmButtonState()">
      <div class="form-group">
        <label for="paymentMode">Payment Mode</label>
        <input type="text" id="paymentMode" formControlName="paymentMode" class="form-control" />
      </div>
      <div class="form-group">
        <label for="paidAmount">Paid Amount</label>
        <input type="number" id="paidAmount" formControlName="paidAmount" class="form-control" />
      </div>
      <div class="form-group">
        <label for="due">Due</label>
        <input type="number" id="due" formControlName="due" class="form-control" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal.emit()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="isConfirmDisabled" (click)="confirmBooking()">Confirm Booking</button>
  </div>
